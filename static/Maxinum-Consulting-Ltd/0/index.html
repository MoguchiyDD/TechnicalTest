<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Test | Maxinum Consulting Ltd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container my-5">
    <h2 class="mb-4">Expense Tracker</h2>
    <form id="form-expense">
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.001" class="form-control" id="amount" placeholder="enter amount" required />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" required>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" id="comment" rows="3" placeholder="add a comment"></textarea>
      </div>
      <div class="d-sm-grid col-md-4 col-xl-3 mx-auto">
        <button type="submit" class="btn btn-warning text-uppercase w-100">Add Expense</button>
      </div>
    </form>

    <h3 class="mt-5 mb-2">Saved Expenses</h3>
    <ul id="expense-list" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
